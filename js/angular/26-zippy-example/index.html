<!doctype html>
<html>
	  <head>
		    <title>Directives</title>
		    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
	  </head>
    <body>

        <div ng-app="app">

            <input type="text" ng-model="model.title">
            <input type="text" ng-model="model.content">

            <zippy title="{{model.title}}">
                The content is: {{model.content}}
            </zippy>
        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular-route.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
