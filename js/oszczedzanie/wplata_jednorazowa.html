<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calc</title>
    <meta name="description" content="D:evolve">
    <meta name="author" content="Jacek Wysocki">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/kalkulatory.utf8.js"></script>
</head>
<body>
<div class="belka">
    <a href="index.html"> &laquo; Lista kalkulatorów </a>
</div>
<form name="calc1" id="calc1">
    <div class="userInput">
        <!-- czesc w ktorej user wprowadza dane -->
        <table>
            <tbody><tr>
            <td class="label">
                Posiadany kapitał:
            </td>
            <td class="input">
                <input value="100000" size="7" id="kapital" class="inputbox" type="text"> zł
            </td>
            </tr>

            <tr>
            <td class="label">
                Okres inwestowania:
            </td>
            <td class="input">
                <input value="5" size="7" id="okres_inwest" class="inputbox" type="text"> lat
            </td>
            </tr>

            <tr>
            <td class="label">
                Stopa zwrotu z inwestycji:
            </td>
            <td class="input">
                <input class="inputbox" id="stopa_zwrotu" size="7" value="20" type="text"> %
            </td>
            </tr>

        </tbody></table>
    <div class="button">
        <input type="button" class="button1" onclick="Calc1();" name="cmdCalc" value="◀ Oblicz"> 
    </div>
    </div>

    <div class="middleOutput">
        <table>
            <tbody><tr>
                <td class="first">
                    Zobacz wyniki symulacji
                </td>
                <td class="last">
                </td>
            </tr>
        </tbody></table>
    </div>

    <div class="userOutput">
        <!-- wyniki -->

        <table>
            <tbody><tr>
                <td colspan="2">
                    <div id="output"></div>
                </td>
            </tr>
        </tbody></table>
    </div>
</form>
</body>
</html>
