<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Calc</title>
    <meta name="description" content="D:evolve">
    <meta name="author" content="Jacek Wysocki">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/kalkulatory.utf8.js"></script>
    <script src="js/zabezpieczony.js"></script>
</head>
<body>
<div class="belka">
    <a href="index.html"> &laquo; Lista kalkulatorów </a>
</div>
<form name="form">
    <div class="userInput">
        <!-- czesc w ktorej user wprowadza dane -->
        <table>
            <tbody><tr>
            <td class="label">
                Ile pieniędzy masz teraz:
            </td>
            <td class="input">
                <input size="8" type="text" class="inputbox" value="2000" name="ilemasz"> zł
            </td>
            </tr>

            <tr>
            <td class="label">
                Ile możesz inwestować co miesiąc:
            </td>
            <td class="input">
                <input size="8" type="text" class="inputbox" value="100" name="ilemies"> zł
            </td>
            </tr>

            <tr>
            <td class="label">
                Twoja stopa zwrotu:
            </td>
            <td class="input">
                <input size="8" type="text" class="inputbox" value="10" name="sz"> %
            </td>
            </tr>

            <tr>
            <td class="label">
                Jaka kwota zapezpieczy Twoje wydatki:
            </td>
            <td class="input">
                <input size="8" type="text" class="inputbox" value="5000" name="ilechcesz"> zł
            </td>
            </tr>

        </tbody></table>
    <div class="button">
        <input size="8" type="button" class="button1" onclick="wylicz()" name="cmdCalc" value="◀ Oblicz"> 
    </div>
    </div>

    <div class="middleOutput">
        <table>
            <tbody><tr>
                <td class="first">
                    Zobacz wyniki symulacji
                </td>
                <td class="last">
                </td>
            </tr>
        </tbody></table>
    </div>

    <div class="userOutput">
        <!-- wyniki -->

        <table>
            <tbody><tr>
            <td class="label">
                Wynik (w latach):
            </td>
            <td>
                <input size="8" type="text" class="inputbox" disabled="disabled" value="" name="wynik_lat"> lat
            </td>
            </tr>
        </tbody></table>
        
    </div>

</form>
</body>
</html>
